language: ruby
cache: bundler
rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - jruby-9.1.8.0
jdk:
  - oraclejdk8
env:
  - "JRUBY_OPTS='--dev --debug'"
  - "JRUBY_OPTS='-Xcompile.invokedynamic=true --debug'"
matrix:
  exclude:
    - rvm: 2.2.7
      jdk: oraclejdk8
      env: "JRUBY_OPTS='-Xcompile.invokedynamic=true --debug'"
    - rvm: 2.3.4
      jdk: oraclejdk8
      env: "JRUBY_OPTS='-Xcompile.invokedynamic=true --debug'"
    - rvm: 2.4.1
      jdk: oraclejdk8
      env: "JRUBY_OPTS='-Xcompile.invokedynamic=true --debug'"
  allow_failures:
    - rvm: jruby-9.1.8.0
      jdk: oraclejdk8
      env: "JRUBY_OPTS='-Xcompile.invokedynamic=true --debug'"
before_install:
  - gem update --system
  - gem install bundler -v 1.14.6
before_script:
  - bundle exec danger
